# Basic Jenkins Credentials for NestJS - Build & Test Only
# Minimal credential setup with NO EMAIL NOTIFICATIONS

credentials:
  # GitHub Integration (required for GitHub OAuth)
  - id: 'GITHUB_CLIENT_ID'
    description: 'GitHub OAuth application client ID'
    type: 'string'
    defaultValue: 'your-github-client-id'

  - id: 'GITHUB_CLIENT_SECRET'
    description: 'GitHub OAuth application client secret'
    type: 'string'
    defaultValue: 'your-github-client-secret'

  - id: 'GITHUB_WEBHOOK_SECRET'
    description: 'GitHub webhook secret for Jenkins integration'
    type: 'string'
    defaultValue: 'your-webhook-secret'

# Required Environment Variables
jenkins:
  systemMessage: |
    <h2>üîß Basic Jenkins Credentials Setup (No Email)</h2>
    <p>Configure these credentials for basic NestJS CI:</p>

    <h3>üîó GitHub Integration (Required)</h3>
    <ul>
      <li><code>GITHUB_CLIENT_ID</code> - GitHub OAuth app client ID</li>
      <li><code>GITHUB_CLIENT_SECRET</code> - GitHub OAuth app client secret</li>
      <li><code>GITHUB_WEBHOOK_SECRET</code> - Webhook secret</li>
    </ul>

    <h3>üìß Email Notifications</h3>
    <ul>
      <li>‚ùå <strong>NOT REQUIRED</strong> - Email notifications disabled in basic setup</li>
    </ul>

# Security Guidelines
security:
  - GitHub OAuth provides secure authentication
  - Store all credentials in Jenkins credential store
  - Enable 2FA on your GitHub account
  - Regularly rotate OAuth tokens
  - No email credentials needed - notifications shown in Jenkins UI only
